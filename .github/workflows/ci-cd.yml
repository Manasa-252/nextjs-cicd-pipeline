name: CI/CD pipeline learning

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Select deployment environment"
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod

env:
  AWS_REGION: ap-south-1  # update your region
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Check lint errors
        run: pnpm lint

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: pnpm test

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          ECR_REPOSITORY: your-ecr-repo
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

      - name: Save image URI
        run: echo "IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/your-ecr-repo:${{ github.sha }}" >> $GITHUB_ENV

      - name: Upload image metadata
        uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: |
            ${{ github.workspace }}/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image metadata
        uses: actions/download-artifact@v4
        with:
          name: image-info

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set cluster-specific variables
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
            echo "ECS_CLUSTER=dev-cluster" >> $GITHUB_ENV
            echo "ECS_SERVICE=dev-service" >> $GITHUB_ENV
            echo "ECS_TASK_DEFINITION=dev-taskdef" >> $GITHUB_ENV
            echo "CONTAINER_NAME=dev-container" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.environment }}" == "uat" ]]; then
            echo "ECS_CLUSTER=uat-cluster" >> $GITHUB_ENV
            echo "ECS_SERVICE=uat-service" >> $GITHUB_ENV
            echo "ECS_TASK_DEFINITION=uat-taskdef" >> $GITHUB_ENV
            echo "CONTAINER_NAME=uat-container" >> $GITHUB_ENV
          else
            echo "ECS_CLUSTER=prod-cluster" >> $GITHUB_ENV
            echo "ECS_SERVICE=prod-service" >> $GITHUB_ENV
            echo "ECS_TASK_DEFINITION=prod-taskdef" >> $GITHUB_ENV
            echo "CONTAINER_NAME=prod-container" >> $GITHUB_ENV
          fi

      - name: Download ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update ECS task definition
        id: render-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }}

      - name: Deploy to ECS Cluster
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-taskdef.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
